services:
  - type: web
    name: vsch-bot
    env: go
    plan: free

    # Побудова та запуск
    buildCommand: make build-cmd
    startCommand: ./bot

    # Автодеплой з GitHub (з гілки main)
    autoDeploy: true
    branch: main

    # Health check
    healthCheckPath: /ping

    # Змінні середовища
    envVars:
      - key: WEB_SERVER_PORT
        value: 8080
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TG_ADMIN_ID
        sync: false
